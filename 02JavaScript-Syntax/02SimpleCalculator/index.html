<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function roundNumber(number){
        var floor = Math.floor(number);
        var round = Math.round(number);
        console.log(number + " floored = " + floor);
        console.log(number + " rounded = " + round + "\n\n");
    }

    roundNumber(22.7);
    roundNumber(12.3);
    roundNumber(58.7);
</script>
</body>
</html>
