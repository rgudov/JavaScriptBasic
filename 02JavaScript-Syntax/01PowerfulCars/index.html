<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function convertKWtoHP(carKw){
        var carHp = carKw / 0.745699;
        return carHp.toFixed(2);
    }

    console.log(convertKWtoHP(75));
    console.log(convertKWtoHP(150));
    console.log(convertKWtoHP(1000));
</script>
</body>
</html>
